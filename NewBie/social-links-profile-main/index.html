<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          width="88"
          height="88"
          class="profile-image"
        />

        <section class="profile-info">
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-location">London, United Kingdom</p>
          <p class="profile-bio">"Front-end developer and avid reader."</p>
        </section>

        <div class="links">
          <a href="#" class="link-button">GitHub</a>
          <a href="#" class="link-button">Frontend Mentor</a>
          <a href="#" class="link-button">LinkedIn</a>
          <a href="#" class="link-button">Twitter</a>
          <a href="#" class="link-button">Instagram</a>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oktay Dadar</a>.
      </div>
    </main>
  </body>
</html>
